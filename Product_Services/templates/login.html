<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  
  <link rel="stylesheet" href="{% static 'login/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="validate/">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="User-Name" autocomplete="nope" name="uname" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" name="psw" required>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button></button>
      <button>Log-in</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="{% static 'login/script.js' %}"></script>

</body>
</html>
